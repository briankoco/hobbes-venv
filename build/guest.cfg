timeout 5
default Busybox

label Busybox
    kernel bzImage
    append initrd=initrd.img apic=verbose console=tty0

label Busybox-serial
    kernel bzImage
    append initrd=initrd.img apic=verbose console=ttyS0

label Busybox-virtio
    kernel bzImage
    append initrd=initrd.img apic=verbose console=ttyS0 console=virtio
